# This is a basic workflow to help you get started with Actions

name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - uses: Gr1N/setup-poetry@v4
    - run: poetry install
    - run: poetry run pytest
